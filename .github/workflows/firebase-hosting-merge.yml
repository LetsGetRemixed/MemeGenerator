name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: meme-generator

      - name: Build Project
        run: npm run build
        working-directory: meme-generator

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: List Build Directory (for debugging)
        run: ls -la
        working-directory: meme-generator/build

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEME_GENERATOR_15198 }}
        working-directory: meme-generator
